version: '3.8'

services:
  step-detection-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TORCH_NUM_THREADS=2  # Optimize for production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./logs:/app/logs  # Optional: for logging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.step-api.rule=Host(`step-api.localhost`)"
      - "traefik.http.services.step-api.loadbalancer.server.port=8000"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - step-detection-api
    restart: unless-stopped
    profiles:
      - nginx

# Optional: Create a logs volume
volumes:
  logs:
    driver: local

networks:
  default:
    name: step-detection-network
