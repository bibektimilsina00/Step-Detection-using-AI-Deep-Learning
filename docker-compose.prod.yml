version: '3.8'

services:
  step-detection-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: step-detection-api-prod
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./Sample Data:/app/Sample Data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - step-detection-network

  nginx:
    image: nginx:alpine
    container_name: step-detection-nginx-prod
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - step-detection-api
    restart: unless-stopped
    networks:
      - step-detection-network

networks:
  step-detection-network:
    driver: bridge
